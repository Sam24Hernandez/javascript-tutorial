<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego Adivina el Número</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h1 class="title">Juego Adivina el Número</h1>

    <h4>Instrucciones:</h4>
    <p>
      Hemos seleccionado un número aleatorio entre 1 y 100. Fíjate si lo puedes
      adivinar en 10 turnos o menos. Vamos a decirte si tu número es más alto o
      más bajo.
    </p>

    <div class="form">
      <label for="adivinaField">Adivina el número: </label>
      <input type="text" id="adivinaField" class="adivinaField" />
      <input type="submit" value="Enviar respuesta" class="adivinaSubmit" />
    </div>

    <div class="resultParas">
      <p class="suposiciones"></p>
      <p class="ultimoResultado"></p>
      <p class="bajoOalto"></p>
    </div>

    <!-- 1. Configuración inicial -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
