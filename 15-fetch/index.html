<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1, initial-scale=1.0" />
    <title>Javascript - Fetch API</title>
    <link
      href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Tienda Sam's</h1>
    </header>
    <div>
      <aside>
        <form>
          <div>
            <label for="category">Elige una categoría:</label>
            <select id="category">
              <option selected>Todo</option>
              <option>Vegetales</option>
              <option>Carne</option>
              <option>Sopa</option>
            </select>
          </div>
          <div>
            <label for="searchTerm">Introduzca el término de búsqueda:</label>
            <input type="text" id="searchTerm" placeholder="ej. frijoles" />
          </div>
          <div>
            <button>Filtrar resultados</button>
          </div>
        </form>
      </aside>
      <main></main>
    </div>
    <footer>
      <p>&copy; Copyright - Usando Fetch API 2020</p>
    </footer>

    <script src="assets/js/main.js"></script>
  </body>
</html>
