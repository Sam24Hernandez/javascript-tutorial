      // Matriz Multidimensional

      // Acceder a uno de los elementos dentro de la matriz:
      // console.log(random[2][2]);

      /*
        Conversi칩n entre matrices y cadenas
        split(): divide un objeto de tipo String en un array(vector) de 
        cadenas mediante la separaci칩n de la cadena en subcadenas
      */

      // 1. Creamos una cadena de esta forma
      let myData = "Manchester,London,Liverpool,Leeds,Alemania,Carlisle";

      // 2. Dividirlo en cada coma
      let myArray = myData.split(",");
      console.log(myArray);

      // 3. Encuentra la longitud de tu nueva matriz y recupera algunos elems. de ella
      console.log(myArray.length);
      console.log(myArray[0]); // el primer item del array
      console.log(myArray[1]); // el segundo item del array
      console.log(myArray.length - 1); // el ultimo item del array

      // 4. Ir en direcci칩n opuesta usando join()
      let myNewString = myArray.join(",");
      console.log(myNewString);

      // 5. Otra forma de convertir una matriz en cadena es usar toString()
      let dogNames = ["Rocket", "Rocky", "Mike", "Bella", "Ivana"];
      console.log(dogNames.toString()); // Rocket,Rocky,Bella,Ivana

      /*
        Agregar y eliminar elementos de la matriz:
        push()
        pop()
      */
      let miArreglo = [
        "Manchester",
        "London",
        "Liverpool",
        "Birmingham",
        "Leeds",
        "Carlisle",
      ];
      // Agregando nuevos elementos
      miArreglo.push("Cardiff");
      console.log(miArreglo);
      miArreglo.push("Bradford", "Brighton");
      console.log(miArreglo);

      let newLength = miArreglo.push("Bristol");
      console.log(miArreglo);
      console.log(newLength);

      // Eliminando elementos
      let removedItem = miArreglo.pop();
      console.log(miArreglo);
      console.log(removedItem);
